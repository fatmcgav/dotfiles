# List of plugins
# Supports `github_username/repo` or full git repo URLs
set -g @tpm_plugins '              \
  tmux-plugins/tpm                 \
  tmux-plugins/tmux-sensible       \
  tmux-plugins/tmux-pain-control   \
  tmux-plugins/tmux-sessionist     \
  tmux-plugins/tmux-yank           \
  tmux-plugins/tmux-logging        \
  tmux-plugins/tmux-continuum      \
'

# tmux-sensible
set -g @almost-sensible 'on'

## tmux window titling for X
set-option -g set-titles on
# starts windows and panes at 1 not 0
set-option -g base-index 1
setw -g pane-base-index 1
# Renumber when closing windows
set-option -g renumber-windows on

# Update status bar quicker
set -g status-interval 1

# Set shell
set -g default-shell /usr/local/bin/zsh

# Copy paste tweaks
# unbind [
# unbind p
# in normal tmux mode
# bind Escape copy-mode
# bind p paste-buffer
# bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-selection

# Copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Bind ']' to use pbpaste
bind ] run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# Setup the statusline
source ~/.tmux.statusline

# Set colorscheme
set -g default-terminal "screen-256color"
source ~/.solarized/tmux-colors-solarized/tmuxcolors-dark.conf

# Initializes TMUX plugin manager.
# Keep this line at the very bottom of tmux.conf.
run-shell '~/.tmux/plugins/tpm/tpm'
